<input type="submit" value="Find Square"/>
</form>
<h2 id = "msg"/>

<script>
function show(){
event.preventDefault();
let name = document.getElementById("num");
let msg = document.getElementById("msg");

if(num.value ===""){
alert("Please enter number");
msg.innerHTML="";
num.focus();
return;
}

let n = parseFloat(num.value);
let r = n**2;
let ans = "square = " + r.toFixed(2);
msg.innerHTML = ans;
}
</script>
